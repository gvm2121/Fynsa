<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container my-3">
            <div class="row">
               <div class="btn-group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary" id="Agregar">Agregar</button>
                        <button type="button" class="btn btn-danger" id="Quitar">Quitar</button>
                </div>

            </div>
            <form id='formulario_compras'>
            <div class="row mt-2">
                <div class="col">
                        <input type="text" class="form-control">
                </div>
                <div class="col">
                        <input type="text" class="form-control">
                </div>
            </div>
            </form>
    </div>
   <script>
   
   function agregar_campo(){
       let formulario = document.getElementById('formulario_compras');
       let elemento_fila = document.createElement('div');
       elemento_fila.className = "row mt-2";
       let elemento_columna = document.createElement('div');
       elemento_columna.className = "col";
       let elemento_campo = document.createElement('input');
       elemento_campo.className = "form-control";
        let elemento_nuevo = elemento_fila.appendChild(elemento_columna.appendChild(elemento_campo))
       formulario.appendChild(elemento_nuevo);
    //    Bueno, hay que crear un elemento del tipo row y dentro de el meter los form control
    
        
    };
    function quitar_campo(){
       let formulario = document.getElementById('formulario_compras');
       var a = formulario.lastElementChild;
       a.remove();      
        
    };


       let boton_agregar = document.getElementById('Agregar');
       let boton_quitar = document.getElementById('Quitar');
       boton_agregar.addEventListener("click",agregar_campo);
       boton_quitar.addEventListener("click",quitar_campo);
       
   </script>
  </body>
</html>
